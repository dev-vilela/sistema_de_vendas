<div class="container mt-5">

    <form action="/salvarVenda" th:object="${venda}" method="POST">
        <div class="mb-3">

            <!-- ITEM ENTRADA     -->

            <div class="row"  th:object="${itemVenda}" >
                <div class="col-6">
                    <label >Produtos:</label>
                    <select th:field="*{produto}" class="form-control" >
                        <option th:each="est : ${listaProduto}" th:value="${est.id}" th:text="${est.nome}" ></option>
                    </select>
                </div>

                <div class="col">
                    <label >Quantidade:</label>
                    <input type="text"  class="form-control"  th:field="*{quantidade}">
                </div>

<!--                <div class="col">-->
<!--                    <label >Valor de Venda:</label>-->
<!--                    <input type="text"  class="form-control"  th:field="*{valor}">-->
<!--                </div>-->

                <div class="col">
                    <button name="acao" th:value="itens" style="margin-top:25px" type="submit" class="btn btn-primary"><i class="fa-solid fa-cart-plus"></i> Adicionar</button>
                </div>

            </div>

            <div class="row">

                <div class="col-4">
                    <label for="id">ID:</label>
                    <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">

                    <label >Observação:</label>
                    <input type="text"  class="form-control" id="nome" th:field="*{obs}">

                    <label >Funcionário:</label>
                    <select th:field="*{funcionario}" class="form-control" >
                        <option th:each="est : ${listaFuncionario}" th:value="${est.id}" th:text="${est.nome}" ></option>
                    </select>

                    <label >Cliente:</label>
                    <select th:field="*{cliente}" class="form-control" >
                        <option th:each="est : ${listaCliente}" th:value="${est.id}" th:text="${est.nome}" ></option>
                    </select>

                    <label >Quantidade Total:</label>
                    <input type="text" readonly="readonly" class="form-control"  th:field="*{qtdTotal}">

                    <label >Valor Total:</label>
                    <input type="text" readonly="readonly" class="form-control"  th:field="*{valorTotal}">

                    <button type="submit" name="acao" th:value="salvar" class="btn btn-success mt-3"><i class="fa-solid fa-share-from-square"></i> Salvar</button>
                    <a href="/administrativo" class="btn btn-primary mt-3"><i class="fas fa-arrow-left "></i> Voltar</a>
                    <a href="/listarVenda" class="btn btn-warning mt-3"><i class="fa-solid fa-list-check "></i> Listagem</a>
                </div>

                <div class="col">
                    <!----TABELA DOS ITENS-->

                    <table class="table table-striped  mt-4" id="tabela">
                        <thead class="table-primary" style="color:white">
                        <tr>
                            <td>ID</td>
                            <td>Produto</td>
                            <td>Quantidade</td>
                            <td>Valor Unitario</td>
                            <td>SubTotal</td>
                            <td>Ação</td>
                        </tr>

                        </thead>

                        <tbody >
                        <tr th:each="itemVenda: ${listaItemVenda}">
                            <td th:text="${itemVenda.id}" ></td>
                            <td th:text="${itemVenda.produto.nome}" ></td>
                            <td th:text="${itemVenda.quantidade}" ></td>
                            <td th:text="${itemVenda.subTotal}" ></td>
                            <td th:text="${itemVenda.valor}" ></td>

                            <td colspan="2" >
                                <a th:href="@{/editarItemVenda/{id}(id=${itemVenda.id})}"><i class="fa-solid fa-pen-to-square" style="color: green;"></i></a>
                                <a th:href="@{/removerItemVenda/{id}(id=${itemVenda.id})}"><i class="fa-solid fa-trash" style="color: #c10b0b;"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>



        </div>

    </form>

</div>

<!-- jQuery Mask Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        referrerpolicy="no-referrer"></script>

<!-- Máscara no campo CEP -->
<script>
    $(document).ready(function () {
      const campoCep = $('#cep');
      campoCep.mask('00000-000');

      let valor = campoCep.val().replace(/\D/g, '');
      if (valor.length === 8) {
        campoCep.val(valor.replace(/^(\d{5})(\d{3})$/, '$1-$2'));
      }
    });
</script>
