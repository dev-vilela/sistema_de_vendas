<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">

        <img src="https://web.adminfo.com.br/wp-content/uploads/2021/03/logoadm-bco-1024x396.png"
             alt="Logo" width="30" height="24" class="d-inline-block align-text-top" style="margin-right: 10px;">

        <a class="navbar-brand" href="#">Academy Tech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <!-- <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li> -->

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="pesquisar" aria-label="Search"/>
                <button class="btn btn-outline-light" type="submit">Pesquisar</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <form action="/salvarEstado" th:object="${estado}" method="POST">
        <div class="mb-3">

            <label for="id">ID:</label>
            <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">

            <label for="nome">Nome Estado:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}">

            <label for="sigla">Sigla:</label>
            <input type="text" class="form-control" id="sigla" th:field="*{sigla}">

        </div>


        <button type="submit" class="btn btn-success"><i class="fa-solid fa-share-from-square"></i> Salvar</button>
        <a href="/administrativo" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Voltar</a>
        <a href="/listarEstado" class="btn btn-warning"><i class="fa-solid fa-list-check"></i> Listagem</a>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
