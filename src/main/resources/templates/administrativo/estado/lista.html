<div class="container">

    <table class="table" id="tabela">
        <thead>
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Sigla</td>
            <td>Ação</td>
        </tr>

        </thead>

        <tbody >
        <tr th:each="estado: ${listaEstados}">
            <td th:text="${estado.id}" ></td>
            <td th:text="${estado.nome}" ></td>
            <td th:text="${estado.sigla}" ></td>

            <td colspan="2" >
                <a th:href="@{/editarEstado/{id}(id=${estado.id})}"><i class="fa-solid fa-pen-to-square" style="color: green;"></i></a>
                <a th:href="@{/removerEstado/{id}(id=${estado.id})}"><i class="fa-solid fa-trash" style="color: #c10b0b;"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/administrativo" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Voltar</a>
    <a href="/cadastroEstado" class="btn btn-success"><i class="fa-solid fa-plus"></i> Cadastrar</a>

</div>

    $('#tabela').DataTable();
    } );

var table = new DataTable('#tabela', {

    },
